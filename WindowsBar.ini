[Metadata]
Name = WindowsBar
Author = Meti0X7CB
Information = "A simple Windows Bar"
Version = 1
License = GNU General Public License v3.0

[Rainmeter]
Update = 60
AccurateText = 1
DefaultWindowX = 50%
DefaultWindowY = 0
DefaultAnchorX = 50%
DefaultAnchorY = 0

[Variables]
Scale = 1
Color = 222,222,222
Height = 35
FrostLevel = Acrylic
Theme = Dark4
CornerType = None
PlayerId = "Active"
@include = "#@#MeasureBands.inc"

[AppBar]
Measure = Plugin
Plugin = AppBar
RequiredSpace = (#Height#*#Scale#)
Edge = Top

[FrostedGlass]
Measure = Plugin
Plugin = FrostedGlass
Type = #FrostLevel#
Border = None
Corner = #CornerType#
Backdrop = #Theme#
BorderVisible = 0

[MeterCanvas]
Meter = Shape
Shape = Rectangle 0,0,(#ScreenAreaWidth#),(#Height#*#Scale#),0 | Fill Color 0,0,0,1 | StrokeWidth 0

[MeasureStatus]
Measure = Plugin
Plugin = WebNowPlaying
PlayerType = Status
PlayerId = #PlayerId#
IfCondition = MeasureStatus = 1
IfTrueAction = [!ShowMeterGroup "Active"]
IfFalseAction = [!HideMeterGroup "Active"]

[MeasureTitle]
Measure = Plugin
Plugin = WebNowPlaying
PlayerType = Title
PlayerId = #PlayerId#
DynamicVariables = 1
Substitute = "0":""

[MeterTitle]
Meter = String
MeasureName = MeasureTitle
X = (75*#Scale#)
Y = (6*#Scale#)
FontColor = #Color#
FontSize = (11*#Scale#)
FontFace = Segoe UI
FontWeight = 500
AntiAlias = 1
ClipString = 1
StringAlign = LeftTop
Group = Active

[MusicSpacer]
Meter = String
Text = " -"
X = R
Y = (6*#Scale#)
FontColor = #Color#
FontSize = (11*#Scale#)
FontFace = Segoe UI
FontWeight = 500
AntiAlias = 1
ClipString = 1
StringAlign = LeftTop
DynamicVariables = 1
Group = Active

[MeasureArtist]
Measure = Plugin
Plugin = WebNowPlaying
PlayerType = Artist
PlayerId = #PlayerId#
DynamicVariables = 1
Substitute = "0":""

[MeterArtist]
Meter = String
MeasureName = MeasureArtist
Text = " %1"
X = R
Y = (6*#Scale#)
FontColor = #Color#
FontSize = (11*#Scale#)
FontFace = Segoe UI
FontWeight = 500
AntiAlias = 1
ClipString = 1
StringAlign = LeftTop
DynamicVariables = 1
Group = Active

[MeasurePlayPause]
Measure = Plugin
Plugin = WebNowPlaying
PlayerType = State
PlayerId = #PlayerId#
Substitute = "0":"Play","1":"Pause","2":"Play","3":"Replay"
DynamicVariables = 1

[MeterPrev]
Meter = Image
ImageName = #@#Previous.png
X = (10*#Scale#)R
Y = (10*#Scale#)
W = (15*#Scale#)
H = (15*#Scale#)
AntiAlias = 1
ImageTint = #Color#
LeftMouseDownAction = [!CommandMeasure MeasurePlayPause "Previous"][!SetOption MeterPrev ImageTint "#Highlight#"]
LeftMouseUpAction = [!SetOption MeterPrev ImageTint "#Color#"]
MouseOverAction = [!SetOption MeterPrev ImageAlpha "127"]
MouseLeaveAction = [!SetOption MeterPrev ImageAlpha "255"]
DynamicVariables = 1
Group = Active

[MeterPlayPause]
Meter = Image
ImageName = #@#[MeasurePlayPause].png
X = (10*#Scale#)R
Y = (10*#Scale#)
W = (15*#Scale#)
H = (15*#Scale#)
AntiAlias = 1
ImageTint = #Color#
LeftMouseDownAction = [!CommandMeasure MeasurePlayPause "PlayPause"][!SetOption MeterPlayPause ImageTint "#Highlight#"]
LeftMouseUpAction = [!SetOption MeterPlayPause ImageTint "#Color#"]
MouseOverAction = [!SetOption MeterPlayPause ImageAlpha "127"]
MouseLeaveAction = [!SetOption MeterPlayPause ImageAlpha "255"]
DynamicVariables = 1
Group = Active

[MeterNext]
Meter = Image
ImageName = #@#Next.png
X = (10*#Scale#)R
Y = (10*#Scale#)
W = (15*#Scale#)
H = (15*#Scale#)    
AntiAlias = 1
ImageTint = #Color#
LeftMouseDownAction = [!CommandMeasure MeasurePlayPause "Next"][!SetOption MeterNext ImageTint "#Highlight#"]
LeftMouseUpAction = [!SetOption MeterNext ImageTint "#Color#"]
MouseOverAction = [!SetOption MeterNext ImageAlpha "127"]
MouseLeaveAction = [!SetOption MeterNext ImageAlpha "255"]
DynamicVariables = 1
Group = Active

[MeterBands]
Meter = Shape
Shape   = Rectangle ((10+(6*0))*#Scale#),(((15*[MeasureBand0]*#Scale#)/-2)+(35*#Scale#)/2),(2*#Scale#),(15*[MeasureBand0]*#Scale#),0,0 | Extend Style
Shape2  = Rectangle ((10+(6*1))*#Scale#),(((15*[MeasureBand1]*#Scale#)/-2)+(35*#Scale#)/2),(2*#Scale#),(15*[MeasureBand1]*#Scale#),0,0 | Extend Style
Shape3  = Rectangle ((10+(6*2))*#Scale#),(((15*[MeasureBand2]*#Scale#)/-2)+(35*#Scale#)/2),(2*#Scale#),(15*[MeasureBand2]*#Scale#),0,0 | Extend Style
Shape4  = Rectangle ((10+(6*3))*#Scale#),(((15*[MeasureBand3]*#Scale#)/-2)+(35*#Scale#)/2),(2*#Scale#),(15*[MeasureBand3]*#Scale#),0,0 | Extend Style
Shape5  = Rectangle ((10+(6*4))*#Scale#),(((15*[MeasureBand4]*#Scale#)/-2)+(35*#Scale#)/2),(2*#Scale#),(15*[MeasureBand4]*#Scale#),0,0 | Extend Style
Shape6  = Rectangle ((10+(6*5))*#Scale#),(((15*[MeasureBand5]*#Scale#)/-2)+(35*#Scale#)/2),(2*#Scale#),(15*[MeasureBand5]*#Scale#),0,0 | Extend Style
Shape7  = Rectangle ((10+(6*6))*#Scale#),(((15*[MeasureBand6]*#Scale#)/-2)+(35*#Scale#)/2),(2*#Scale#),(15*[MeasureBand6]*#Scale#),0,0 | Extend Style
Shape8  = Rectangle ((10+(6*7))*#Scale#),(((15*[MeasureBand7]*#Scale#)/-2)+(35*#Scale#)/2),(2*#Scale#),(15*[MeasureBand7]*#Scale#),0,0 | Extend Style
Shape9  = Rectangle ((10+(6*8))*#Scale#),(((15*[MeasureBand8]*#Scale#)/-2)+(35*#Scale#)/2),(2*#Scale#),(15*[MeasureBand8]*#Scale#),0,0 | Extend Style
Shape10 = Rectangle ((10+(6*9))*#Scale#),(((15*[MeasureBand9]*#Scale#)/-2)+(35*#Scale#)/2),(2*#Scale#),(15*[MeasureBand9]*#Scale#),0,0 | Extend Style
Style = Fill Color #Color# | StrokeWidth 0
AntiAlias = 1
DynamicVariables = 1
Group = Active

[MeasureTime]
Measure = Time
Format = %I:%M %p

[MeasureDate]
Measure=Time
Format=%a, %b %#d

[MeterTimeXDate]
Meter = String
MeasureName  = MeasureTime
MeasureName2 = MeasureDate
Text = "%1  -  %2"
X = (#ScreenAreaWidth#- (170*#Scale#))
Y = (#Height#*#Scale#)/2
FontColor = #Color#
FontSize = (11*#Scale#)
FontFace = Segoe UI
FontWeight = 500
AntiAlias = 1
ClipString = 1
StringAlign = LeftCenter
DynamicVariables = 1