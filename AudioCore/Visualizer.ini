[Rainmeter]
Update = 50
AccurateText = 1
DefaultAlwaysOnTop = -2
DefaultDraggable = 0
DefaultAutoSelectScreen = 0
DefaultWindowY = 0
DefaultAnchorY = 0

[Variables]
@include="#@#Variables.inc"
AudioRefreshPending = 0

[MeterCanvas]
Meter = Shape
Shape = Rectangle 0,0,(#SCREENAREAWIDTH#),(#Height#*#Scale#),0 | Fill Color 0,0,0,0 | StrokeWidth 0
DynamicVariables = 1

[MeasureOutputDevice]
Measure = Plugin
Plugin = Win7AudioPlugin
DynamicVariables = 1

[MeasureOutputDeviceChange]
Measure = String
String = [&MeasureOutputDevice]
DynamicVariables = 1
OnChangeAction = [!SetVariable AudioRefreshPending 1]
UpdateDivider = 10

[MeasureOutputDeviceDebounce]
Measure = Calc
Formula = #AudioRefreshPending#
IfCondition = MeasureOutputDeviceDebounce = 1
IfTrueAction = [!SetVariable AudioRefreshPending 0][!Refresh]
DynamicVariables = 1
UpdateDivider = 20

[MeterBands]
Meter   = Shape
Shape   = Rectangle (#MeterBandsStart#+((6*0)*#Scale#)),(((15*[MeasureBand0]*#Scale#)/-2)+(#Height#*#Scale#)/2),(2*#Scale#),(15*[MeasureBand0]*#Scale#),0,0 | Extend Style
Shape2  = Rectangle (#MeterBandsStart#+((6*1)*#Scale#)),(((15*[MeasureBand1]*#Scale#)/-2)+(#Height#*#Scale#)/2),(2*#Scale#),(15*[MeasureBand1]*#Scale#),0,0 | Extend Style
Shape3  = Rectangle (#MeterBandsStart#+((6*2)*#Scale#)),(((15*[MeasureBand2]*#Scale#)/-2)+(#Height#*#Scale#)/2),(2*#Scale#),(15*[MeasureBand2]*#Scale#),0,0 | Extend Style
Shape4  = Rectangle (#MeterBandsStart#+((6*3)*#Scale#)),(((15*[MeasureBand3]*#Scale#)/-2)+(#Height#*#Scale#)/2),(2*#Scale#),(15*[MeasureBand3]*#Scale#),0,0 | Extend Style
Shape5  = Rectangle (#MeterBandsStart#+((6*4)*#Scale#)),(((15*[MeasureBand4]*#Scale#)/-2)+(#Height#*#Scale#)/2),(2*#Scale#),(15*[MeasureBand4]*#Scale#),0,0 | Extend Style
Shape6  = Rectangle (#MeterBandsStart#+((6*5)*#Scale#)),(((15*[MeasureBand5]*#Scale#)/-2)+(#Height#*#Scale#)/2),(2*#Scale#),(15*[MeasureBand5]*#Scale#),0,0 | Extend Style
Shape7  = Rectangle (#MeterBandsStart#+((6*6)*#Scale#)),(((15*[MeasureBand6]*#Scale#)/-2)+(#Height#*#Scale#)/2),(2*#Scale#),(15*[MeasureBand6]*#Scale#),0,0 | Extend Style
Shape8  = Rectangle (#MeterBandsStart#+((6*7)*#Scale#)),(((15*[MeasureBand7]*#Scale#)/-2)+(#Height#*#Scale#)/2),(2*#Scale#),(15*[MeasureBand7]*#Scale#),0,0 | Extend Style
Shape9  = Rectangle (#MeterBandsStart#+((6*8)*#Scale#)),(((15*[MeasureBand8]*#Scale#)/-2)+(#Height#*#Scale#)/2),(2*#Scale#),(15*[MeasureBand8]*#Scale#),0,0 | Extend Style
Shape10 = Rectangle (#MeterBandsStart#+((6*9)*#Scale#)),(((15*[MeasureBand9]*#Scale#)/-2)+(#Height#*#Scale#)/2),(2*#Scale#),(15*[MeasureBand9]*#Scale#),0,0 | Extend Style
Style   = Fill Color #Color# | StrokeWidth 0
AntiAlias = 1
DynamicVariables = 1

[MeasureAudio]
Measure = Plugin
Plugin = AudioLevel
Port = Output
FFTSize = 2048
FFTAttack = 75
FFTDecay = 125
Sensitivity = 50
Bands = 10

